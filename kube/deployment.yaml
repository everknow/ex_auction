apiVersion: apps/v1
kind: Deployment
metadata:
  name: auctions-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auctions
  template:
    metadata:
      labels:
        app: auctions
    spec:
      containers:
        - name: auctions
          image: gcr.io/rart-temp/ex_auction:0f1c06c
          imagePullPolicy: "Always"
          resources:
            limits:
              memory: "512Mi"
              cpu: "256m"
          ports:
            - containerPort: 8080
            - containerPort: 8081
            - containerPort: 8082
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: google_client_id
            - name: DATABASE_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: database_hostname
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: database_user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: database_password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: database_name
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: auctions-secrets
                  key: database_port
          volumeMounts:
            - name: postgres-secrets
              mountPath: "/etc/rart-postgres-certs"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 2
      restartPolicy: "Always"
      volumes:
        - name: postgres-secrets
          secret:
            secretName: rart-postgres-certs
---
apiVersion: v1
kind: Service
metadata:
  name: auctions-service
spec:
  selector:
    app: auctions
  type: NodePort
  ports:
    - name: ex-gate
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: ex-auctions-manager
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: ex-auctions-admin
      protocol: TCP
      port: 8082
      targetPort: 8082
